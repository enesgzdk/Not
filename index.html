<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çiçek Notu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      font-family: Arial, sans-serif;
    }
    .box {
      width: 280px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      color: #111827;
      margin-bottom: 15px;
    }
    input,
    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    input {
      border: 1px solid #d1d5db;
      outline: none;
    }
    input:focus {
      border-color: #6366f1;
    }
    button {
      border: none;
      background: #6366f1;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #4f46e5;
    }
    .error {
      margin-top: 4px;
      color: #dc2626;
      font-size: 13px;
    }
    .map-frame {
      margin-top: 12px;
      display: none;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Not için şifreyi girin</h1>
    <input type="text" id="password" placeholder="Şifre">
    <button onclick="checkPassword()">Giriş</button>
    <div id="error" class="error"></div>
    <div class="map-frame" id="mapFrame">
      <iframe id="map" loading="lazy" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const PASSWORD = "41.081535, 29.071155"; // doğru şifre
    const REDIRECT_URL = "https://open.spotify.com/playlist/6pYVSo5bzt2H0f3YQTvksZ?si=2z4hcjANSHi_wOw-bcrzbg&pi=P1Jvob_2QEK1_&pt=755cb544542800be676c321bff84b801"; 

    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      const mapFrame = document.getElementById("mapFrame");
      const map = document.getElementById("map");

      if (input === PASSWORD) {
        errorDiv.textContent = "";
        
        // Google Maps Embed URL (koordinatlar)
        const coords = PASSWORD.split(",");
        const lat = coords[0].trim();
        const lng = coords[1].trim();
        map.src = `https://www.google.com/maps?q=${lat},${lng}&z=15&output=embed`;
        
        // Haritayı göster
        mapFrame.style.display = "block";

        // 3 saniye sonra yönlendirme
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 3000);
      } else {
        errorDiv.textContent = "Şifre yanlış.";
      }
    }
  </script>
</body>
</html>
